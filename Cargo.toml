[package]
name = "snarkos"
version = "1.1.4"
authors = ["The Aleo Team <hello@aleo.org>"]
description = "A decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = ["aleo", "cryptography", "blockchain", "decentralized", "zero-knowledge"]
categories = ["cryptography::cryptocurrencies", "operating-systems"]
include = ["Cargo.toml", "snarkos", "README.md", "LICENSE.md"]
license = "GPL-3.0"
edition = "2018"

[workspace]
members = [
    "benchmarks",
    "consensus",
    "metrics",
    "network",
    "posw",
    "profiler",
    "rpc",
    "storage",
    "testing",
    "toolkit",
]

[lib]
path = "snarkos/lib.rs"

[[bin]]
name = "snarkos"
path = "snarkos/main.rs"

[dependencies]
snarkvm-dpc = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "f0ff4cd", version = "0.0.2" }
snarkvm-errors = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "f0ff4cd", version = "0.0.2" }
snarkvm-models = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "f0ff4cd", version = "0.0.2" }
snarkvm-objects = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "f0ff4cd", version = "0.0.2" }
snarkvm-utilities = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "f0ff4cd", version = "0.0.2" }

snarkos-consensus = { path = "./consensus", version = "1.1.4" }
snarkos-network = { path = "./network", version = "1.1.4" }
snarkos-posw = { path = "./posw", version = "1.1.4" }
snarkos-rpc = { path = "./rpc", version = "1.1.4" }
snarkos-storage = { path = "./storage", version = "1.1.4" }

anyhow = { version = "1.0" }
clap = { version = "2.33.3" }
colored = { version = "2.0" }
dirs = { version = "3.0.1" }
hex = { version = "0.4.1" }
parking_lot = { version = "0.11.1" }
rand = { version = "0.7" }
self_update = { version = "0.20.0", features = ["archive-zip", "compression-zip-bzip2", "compression-zip-deflate", "compression-flate2"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = { version = "1.0" }
tokio = { version = "1", features = ["full"] }
toml = { version = "0.5.6" }
tracing = { default-features = false, features = ["log"], version = "0.1" }
tracing-futures = { version = "0.2" }
tracing-subscriber = { version = "0.2" }

[dev-dependencies]
rusty-hook = { version = "0.11.2" }

[build-dependencies]
rustc_version = "0.2"

[profile.release]
opt-level = 3
lto = "thin"
incremental = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = "thin"
incremental = true
debug-assertions = false

[profile.dev]
opt-level = 0

[profile.test]
opt-level = 3 # necessary for DPC testing
lto = "thin"
incremental = true
debug-assertions = true
debug = true
