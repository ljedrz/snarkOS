[package]
name = "snarkos"
version = "1.1.4"
authors = ["The Aleo Team <hello@aleo.org>"]
description = "A decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = ["aleo", "cryptography", "blockchain", "decentralized", "zero-knowledge"]
categories = ["cryptography::cryptocurrencies", "operating-systems"]
include = ["Cargo.toml", "snarkos", "README.md", "LICENSE.md"]
license = "GPL-3.0"
edition = "2018"
build = "build.rs"

[lib]
path = "lib.rs"

[[bin]]
name = "snarkos"
path = "main.rs"

[dependencies]
snarkvm-dpc = { version = "0.0.3" }
snarkvm-errors = { version = "0.0.3" }
snarkvm-models = { version = "0.0.3" }
snarkvm-objects = { version = "0.0.3" }
snarkvm-utilities = { version = "0.0.3" }

snarkos-consensus = { path = "./consensus", version = "1.1.4" }
snarkos-network = { path = "./network", version = "1.1.4" }
snarkos-posw = { path = "./posw", version = "1.1.4" }
snarkos-rpc = { path = "./rpc", version = "1.1.4" }
snarkos-storage = { path = "./storage", version = "1.1.4" }

anyhow = { version = "1.0" }
clap = { version = "2.33.3" }
colored = { version = "2.0" }
dirs = { version = "3.0.1" }
hex = { version = "0.4.1" }
parking_lot = { version = "0.11.1" }
rand = { version = "0.8" }
self_update = { version = "0.23.0", features = ["archive-zip", "compression-zip-bzip2", "compression-zip-deflate", "compression-flate2"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = { version = "1.0" }
tokio = { version = "1", features = ["parking_lot", "rt-multi-thread", "macros", "net"] }
toml = { version = "0.5.6" }
tracing = { default-features = false, features = ["log"], version = "0.1" }
tracing-futures = { version = "0.2" }
tracing-subscriber = { version = "0.2" }

[dev-dependencies]
rusty-hook = { version = "0.11.2" }

[build-dependencies]
rustc_version = "0.2"
capnpc = "0.14"
